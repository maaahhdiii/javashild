server.port=8080
spring.application.name=security-agent-web

# Logging
logging.level.root=INFO
logging.level.com.security.ai=DEBUG

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Thymeleaf cache for development
spring.thymeleaf.cache=false

# Skip class format checking for Java 25 bytecode
spring.classformat.ignore=true
